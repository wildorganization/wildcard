<ion-view title="Fusca Clube">

  <ion-nav-buttons side="left">
    <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
      <i class="ion-android-arrow-back"></i>
    </a>
  </ion-nav-buttons>

  <ion-content id="restaurant">

    <!--slider section-->
    <ion-slide-box id="restaurant-slide-box" show-pager="false" active-slide="0">
      <ion-slide class="slide-01" style="background: url('img/topo_padrao.jpg');">
        <div class="content"></div>
      </ion-slide>
    </ion-slide-box><!--end slider section-->

    <div id="restaurant-content">
      <div class="row ">
        <div class="col promotions-header">
          <h1>
            {{nomeGrupo}}
          </h1>
        </div>
      </div>

      <div class="row">
        <div class="col menu-content-detail text-just">
          {{descricaoGrupo}}
        </div>
      </div>

      <md-divider></md-divider>


      <div class="row">
        <div class="col">
          <md-tabs md-dynamic-height="" md-border-bottom="" class="padding-top">

            <md-tab label="tab1">
              <md-tab-label>Forum</md-tab-label>
              <md-content class="md-padding bck-transparent">

                <md-list>
                  <md-list-item class="md-3-line" ng-repeat="forun in forum">
                    <i class="fa fa-caret-right md-avatar"></i>
                    <div class="md-list-item-text" layout="column" ng-click="navigateTo('app.forum', forun)">
                      <h3 style="line-height: 20px;">{{ forun.titulo_topico }}</h3>
                      <p>{{ forun.descricao}}</p>
                    </div>
                  </md-list-item>
                </md-list>

              </md-content>
            </md-tab>

            <md-tab label="tab2">
              <md-tab-label>Eventos</md-tab-label>
              <md-content class="md-padding bck-transparent">

                <md-list>
                  <md-list-item class="md-3-line" ng-repeat="evento in eventos">
                    <i class="fa fa-calendar md-avatar"></i>
                    <div class="md-list-item-text" layout="column" ng-click="navigateTo('app.eventos', evento)">
                      <h3 style="line-height: 20px;">{{ evento.nome }}</h3>
                      <p>{{ evento.descricao}}</p>
                    </div>
                  </md-list-item>
                </md-list>

              </md-content>
            </md-tab>

            <md-tab label="tab3">
              <md-tab-label>Usu√°rios</md-tab-label>
              <md-content class="md-padding bck-transparent">

                <md-list>
                  <md-list-item class="md-3-line" ng-repeat="usuario in pessoas">
                    <img ng-src="{{caminhoImagem}}{{usuario.imagem}}?{{$index}}" class="md-avatar"/>
                    <div class="md-list-item-text" layout="column" ng-click="navigateTo('app.usuario', usuario)">
                      <h3 style="line-height: 20px;">{{ usuario.nome }}</h3>
                      <p>{{ usuario.cidade}}</p>
                    </div>
                  </md-list-item>
                </md-list>

              </md-content>
            </md-tab>

          </md-tabs>
        </div>
      </div>


    </div>

  </ion-content>
</ion-view>
