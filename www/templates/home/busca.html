<ion-view title="Busca por Interesse">

  <ion-nav-buttons side="left">
    <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
      <i class="ion-android-arrow-back"></i>
    </a>
  </ion-nav-buttons><!--end left button on navigation bar-->

  <ion-content id="busca" class="bg-white">

    <div ng-cloak="" class="tabhome">
      <md-content>
        <md-tabs md-dynamic-height="" md-border-bottom="">

          <md-tab label="tab1">
            <md-tab-label><i class="fa fa-star"></i></md-tab-label>
            <md-content class="md-padding">

              <md-list>
                <md-subheader class="md-no-sticky">Resultado da Busca</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="evento in eventos">
                  <img ng-src="img/60.jpeg" class="md-avatar"/>
                  <div class="md-list-item-text" layout="column" ng-click="navigateTo('app.eventos', evento)">
                    <h3 style="line-height: 20px;">{{ evento.nome }}</h3>
                    <h4>{{ evento.horario }} - {{ evento.data }}</h4>
                  </div>
                </md-list-item>
              </md-list>


            </md-content>
          </md-tab>

          <md-tab label="tab2">
            <md-tab-label><i class="fa fa-user"></i></md-tab-label>
            <md-content class="md-padding">

              <md-list>
                <md-subheader class="md-no-sticky">Resultado da Busca</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="usuario in pessoas">
                  <img ng-src="img/60.jpeg" class="md-avatar"/>
                  <div class="md-list-item-text" layout="column" ng-click="navigateTo('app.usuario', usuario)">
                    <h3>{{ usuario.nome }}</h3>
                    <h4>{{ usuario.cidade }}</h4>
                  </div>
                </md-list-item>
              </md-list>

            </md-content>
          </md-tab>

          <md-tab label="tab3">
            <md-tab-label><i class="fa fa-users"></i></md-tab-label>
            <md-content class="md-padding">

              <md-list>
                <md-subheader class="md-no-sticky">Resultado da Busca</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="grupo in grupos">
                  <img ng-src="img/60.jpeg" class="md-avatar"/>
                  <div class="md-list-item-text" layout="column" ng-click="navigateTo('app.grupo', grupo)">
                    <h3>{{ grupo.nome }}</h3>
                    <h4>{{ grupo.cidade }}</h4>
                  </div>
                </md-list-item>
              </md-list>

            </md-content>
          </md-tab>

          <md-tab label="tab4">
            <md-tab-label><i class="fa fa-map-marker"></i></md-tab-label>
            <md-content class="md-padding">

              <md-list>
                <md-subheader class="md-no-sticky">Resultado da Busca</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="local in locais">
                  <img ng-src="img/60.jpeg" class="md-avatar"/>
                  <div class="md-list-item-text" layout="column" ng-click="navigateTo('app.locais', local)">
                    <h3>{{ local.nome }}</h3>
                    <h4>{{ local.telefone }}</h4>
                    <p>{{ local.cidade}}</p>
                  </div>
                </md-list-item>
              </md-list>

            </md-content>
          </md-tab>

        </md-tabs>

      </md-content>
    </div>


  </ion-content>
</ion-view>
