<ion-view title="Login">
  <!--left button on navigation bar-->
  <ion-nav-buttons side="left">
    <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
      <i class="ion-android-arrow-back"></i>
    </a>
  </ion-nav-buttons><!--end left button on navigation bar-->

  <!--login content section-->
  <ion-content id="social-login" class="bg-white">
    <!--fake login form section-->
    <form class="fakeLogin-form" name="SignInForm" novalidate>
      <div>
        <img src="img/app_icon.png"/>
      </div>
      <div class="sub-header">Logar na minha conta</div>

      <div id="fakeLogin">
        <md-input-container md-no-float="">
          <input class="user-name" placeholder="UsuÃ¡rio" name="login" ng-model="dadoslogin.login">
        </md-input-container>
        <hr/>
        <md-input-container md-no-float="">
          <input class="user-password" type="password" name="senha" placeholder="Senha" ng-model="dadoslogin.senha">
        </md-input-container>
      </div>
      <div>
        <a class="md-raised social-button md-button md-default-theme btn-color" ng-click="signIn()">
          Entrar
        </a>
      </div>
    </form> <!--end fake login form section-->
  </ion-content><!--end login content section-->
</ion-view>
